name: Deploy static content to Pages

on:
  # Trigger on any new release
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build
        run: |
          mkdir index
          mkdir index/whl
          mkdir index/whl/cpu
          mkdir index/whl/cpu/llama-cpp-python

          echo "<!DOCTYPE html>" > index.html
          echo "<html>" >> index.html
          echo "  <head></head>" >> index.html
          echo "  <body>" >> index.html
          echo "    <a href=\"llama-cpp-python/\">llama-cpp-python</a>" >> index.html
          echo "    <br>"
          echo "  </body>" >> index.html
          echo "</html>" >> index.html

          cp index.html index/whl/cpu/index.html

          ./scripts/release-to-pypi-index.sh > index/whl/cpu/llama-cpp-python/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'index'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
