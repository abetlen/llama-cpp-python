[tool.poetry]
name = "llama_cpp_python"
version = "0.1.53"
description = "Python bindings for the llama.cpp library"
authors = ["Andrei Betlen <abetlen@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/abetlen/llama-cpp-python"
repository = "https://github.com/abetlen/llama-cpp-python"
packages = [{include = "llama_cpp"}]
include = [
    "LICENSE.md",
]

[tool.poetry.dependencies]
python = "^3.8.1"
typing-extensions = "^4.5.0"
uvicorn = { version = "^0.21.1", optional = true }
fastapi = { version = "^0.95.0", optional = true }
sse-starlette = { version = "^1.3.3", optional = true }
azure-core = { version = "^1.26.4", optional = true }
isodate = { version = "^0.6.1", optional = true }
aiohttp = { version = "^3.8.4", optional = true }
msrest = { version = "^0.7.1", optional = true }

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
twine = "^4.0.2"
mkdocs = "^1.4.3"
mkdocstrings = {extras = ["python"], version = "^0.21.2"}
mkdocs-material = "^9.1.12"
pytest = "^7.3.1"
httpx = "^0.24.0"
scikit-build = "0.13"

[tool.poetry.extras]
server = ["uvicorn", "fastapi", "sse-starlette"]
client = ["azure-core", "isodate", "aiohttp", "msrest"]

[build-system]
requires = [
    "setuptools>=42",
    "scikit-build>=0.13",
    "cmake>=3.18",
    "ninja",
]
build-backend = "setuptools.build_meta"
